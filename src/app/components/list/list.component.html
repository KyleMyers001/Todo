<div class="list-container">
  <h2 class="list-header text-center">
    <p class="list-header-text">Lists</p>
    <button class="list-addBtn" (click)="addList();">
     <i class="fas fa-plus"></i>
    </button>
  </h2>
  <ul class="list">
    <li class="list__item text-center" *ngFor="let list of lists" (click)="changeList(list);">
      <p>{{list.name}}</p>
    </li>
  </ul>
</div>
