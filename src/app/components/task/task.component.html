<ul class="tasks">
  <li class="new-task" (click)="addTask();">
    <i class="new-task-icon fal fa-plus"></i>
    <span class="new-task-text">Add a todo...</span>
  </li>
  <li class="task" *ngFor="let task of tasks">
    <button class="task-complete-btn" (click)="deleteTask(task);">
    </button>
    <input #textbox class="task-name-input" type="text" value="{{task.name}}" (keydown)="handleNameInputKeypress($event, task);">
  </li>
</ul>
