<app-header #headerComponent 
  [listComponent]="listComponent" 
  [menuComponent]="menuComponent"
  [taskComponent]="taskComponent">
</app-header>
<div class="todo site-background">
  <app-menu #menuComponent
    [headerComponent]="headerComponent" 
    [listComponent]="listComponent" 
    [taskComponent]="taskComponent" 
    [ngClass]="{'hidden': !menuComponent.isMenuDisplayed}">
  </app-menu>
  <app-list #listComponent 
    class="sidebar"
    [ngClass]="{'hidden-mobile': listComponent.showTasksMobile}" 
    [taskComponent]="taskComponent">
  </app-list>
  <app-task #taskComponent 
    class="main"
    [ngClass]="{'hidden-mobile': !listComponent.showTasksMobile}">
  </app-task>
</div>
